<app-sidenav></app-sidenav>
<app-template-body [title]="titulo">
  <form>
    <div class="conteiner">
      <div class="form-group">
        <label for="nome">NOME</label>
        <input
          type="input"
          class="form-control"
          required
          id="name"
          placeholder="Nome da fazenda"
          #NOME
          (keyup)="alter_name(NOME.value)"
        />
      </div>
      <div class="form-group">
        <label for="grain">GRÃOS</label>
        <input
          type="input"
          class="form-control"
          required
          id="grain"
          placeholder="Grãos produzidos"
          #GRAIN
          (keyup)="alter_grain(GRAIN.value)"
        />
      </div>
      <div class="form-group">
        <label for="last_harvest">DATA DA ÚLTIMA COLHEITA</label>
        <input
          type="date"
          class="form-control"
          id="last_harvest"
          placeholder="Data dd/mm/aaaa"
          required
          #LAST_HARVEST
          (keyup)="alter_last_harvest(LAST_HARVEST.value)"
        />
      </div>
      <div class="form-group">
        <label for="localization">LOCALIZAÇÃO</label>
        <input
          type="input"
          class="form-control"
          id="localization"
          placeholder="Localização"
          #LOCALIZATION
          (keyup)="alter_localization(LOCALIZATION.value)"
        />
      </div>
    </div>
    <div class="col text-center">
      <button
        pButton
        pRipple
        (click)="onSubmit()"
        type="button"
        label="Cadastrar nova"
        class="p-button-rounded p-button-success"
      ></button>
    </div>
  </form>
</app-template-body>
