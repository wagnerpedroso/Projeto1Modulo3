<app-sidenav></app-sidenav>
<app-template-body [title]="titulo">
  <p-table
    [value]="grainObjetos"
    styleClass="p-datatable-striped"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="text-align: center">Nome do Grão</th>
        <th style="text-align: center">Fazenda</th>
        <th style="text-align: center">Colheita</th>
        <th style="text-align: center">Informações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td style="text-align: center">{{ product.name }}</td>
        <td style="text-align: center">{{ product.farm }}</td>
        <td style="text-align: center">{{ product.harvest }}</td>
        <td style="text-align: center">{{ product.information }}</td>
      </tr>
    </ng-template>
  </p-table>

  <button
    pButton
    pRipple
    (click)="btnClick()"
    type="button"
    label="Adicionar"
    class="button p-button-rounded p-button-success"
  ></button>
</app-template-body>
